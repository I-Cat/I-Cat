# This is a basic workflow that is manually triggered

name: CI

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
    workflow_run:
    # Inputs the workflow accepts.
    commit_comment: 'hello'
# defaults:
        # Friendly description to be shown in the UI instead of 'name'
#        run: 'Person to greet'
        # Default value if no value is explicitly provided
#        default: 'World'
       # Input has to be provided for the workflow to run
#        required: 'true'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: Windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
      shell: "bash"
  Description:" Get sources from a repository. Supports Git, TfsVC, and SVN repositories.:
      runs-on: 1.0.0
      strategy: |
           ['I-Cat'] 
           ['@I-Cat']
      if: |
           ['I-Cat']
           ['@I-Cat'] 
      timeout-minutes: 10
      services: 
        git version: 2.26.0 
        git lfs version: 2.10.0
        go version: 1.13.4
        #GitHub:
        #linux:
        #amd64: 
        #https://github.com/I-Cat/I-Cat/
        Then:=>RUN: |
         echo: set "PATH=%https://github.com/I-Cat/I-Cat/D:/%
         echo: set "PATH=%APPDATA%/D;%~dp0;%PATH%"
         echo: "%CD%/"=="%~dp0" cd / D:/ "%HOMEDRIVE%%HOMEPATH%"
         echo: CMD.EXE
         echo: git clone "https://github.com/I-Cat/I-Cat.git"
         echo: git remote add origin https://github.com/I-Cat/I-Cat.git
         echo: git config gc.auto 0
         echo: git config --get-all http.https://github.com/I-Cat/github.extraheader
         echo: git config --get-all http.proxy
         echo: git -c http.extraheader="AUTHORIZATION: basic ***" fetch --force --tags --prune --progress --no-recurse-submodules origin +refs/heads/*:refs/remotes/origin/* 
    
